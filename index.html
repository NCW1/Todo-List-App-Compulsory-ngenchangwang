<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-Do List App</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container mx-auto">
		<h1 class="text-center mt-3">To-Do List App</h1>
		<div class="filters">
			<div class="filter me-4">
				<label for="user-filter">Filter by User: </label>
				<select id="user-filter" class="bg-primary text-white"></select>
			</div>

			<div class="filter">
				<label for="completed-filter">Filter by Completed: </label>
				<select id="completed-filter" class="bg-primary text-white">
					<option value="">All</option>
					<option value="true">Completed</option>
					<option value="false">Not Completed</option>
				</select>
			</div>
		</div>

		<table id="todo-table" class="text-bg-primary">
			<tbody id="todo-list"></tbody>
		</table>
	</div>

	<script src="script.js"></script>
</body>

</html>
